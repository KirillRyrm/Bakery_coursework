<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Daily Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
{% include 'index.html' %}
    <h1>Середні продажі за день з проміжку дат</h1>
    <form method="POST" action="{{ url_for('get_average_daily_sales') }}">
        <label for="start_date">Початкова дата:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>
        <label for="end_date">Кінцева дата:</label>
        <input type="date" id="end_date" name="end_date" required>
        <br>
        <button type="submit">Отримати середні продажі за день</button>
    </form>
    {% if average_daily_sales is not none %}
        <h2>Середні продажі за день: {{ average_daily_sales }}</h2>
    {% endif %}
</body>
</html>
